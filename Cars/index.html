<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Database</h1>
        <nav>
            <ul>
                <li><a href="#searchForm" id="searchNavLink">Search</a></li>
                <li><a href="#carForm" id="carNavLink">Add Car</a></li>
                <li><a href="#collection">Car Collection</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="search-container">
            <form id="searchForm">
                <input type="text" id="searchLicensePlate" placeholder="Enter License Plate" />
                <button type="submit">Search Car</button>
            </form>
            <div id="searchError"></div>
            <div id="formError" class="error-container"></div>
        </div>
        
        <div class="form-table-display-container">
            <div class="form-container">
                <h2>Enter Car Details</h2>
                <form id="carForm">
                    <div class="form-group">
                        <label for="licensePlate">License Plate:</label>
                        <input type="text" id="licensePlate" name="licensePlate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="maker">Maker:</label>
                        <input type="text" id="maker" name="maker" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="currentOwner">Current Owner:</label>
                        <input type="text" id="currentOwner" name="currentOwner" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="number" id="year" name="year" required>
                    </div>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
    
            <div id="collection" class="table-container">
                <h2>Car Collection</h2>
                <table border="1" id="carTable">
                    <thead>
                        <tr>
                            <th>License Plate</th>
                            <th>Maker</th>
                            <th>Model</th>
                            <th>Current Owner</th>
                            <th>Original Price</th>
                            <th>Discounted Price</th>
                            <th>Color</th>
                            <th>Year</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="carTableBody">
                        <!-- Table data add here dinamically by javascript -->
                    </tbody>
                </table>
            </div>
          
            <div id="searchResults" class="searchResults"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
